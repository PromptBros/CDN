<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Prompt Loader</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-pink-500 via-red-500 to-cyan-500 min-h-screen">
    <div class="container mx-auto px-4 py-16">
        <div class="bg-white p-8 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-6">ChatGPT Prompt Loader</h1>
            <label for="url-input" class="block text-sm font-semibold mb-2">Enter JSON URL:</label>
            <input type="url" id="url-input" class="w-full p-2 border mb-6" placeholder="Enter JSON URL here" value="https://promptbros.github.io/CDN/ChatGPT/prompt.json">
            <div id="file-list" class="space-y-6"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
