<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ChatGPT Prompt Loader</title>
    
</head>
<body class="bg-gradient-to-br from-pink-500 via-purple-500 to-cyan-500 min-h-screen">
    <div class="container mx-auto px-4 py-16">
        <div class="bg-white p-8 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-6">ChatGPT Prompt Loader</h1>
            <label for="url-input" class="block text-sm font-semibold mb-2">Enter JSON URL:</label>
            <input type="url" id="url-input" class="w-full p-2 border mb-6" placeholder="Enter JSON URL here" value="https://promptbros.github.io/CDN/ChatGPT/prompt.json">
            <div id="file-list" class="space-y-6"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app.js"></script>

    <style>
        .markdown {
          font-size: 0.8rem;
          padding: 1%;
        }
      
        .markdown h1,
        .markdown h2,
        .markdown h3,
        .markdown h4,
        .markdown h5,
        .markdown h6 {
          font-family: 'Poppins', sans-serif;
          margin-top: 1rem;
          margin-bottom: 0.5rem;
        }
      
        .markdown h1 {
          font-size: 1.6rem;
        }
      
        .markdown h2 {
          font-size: 1.4rem;
        }
      
        .markdown h3 {
          font-size: 1.2rem;
        }
      
        .markdown h4 {
          font-size: 1.1rem;
        }
      
        .markdown h5 {
          font-size: 0.9rem;
        }
      
        .markdown h6 {
          font-size: 0.7875rem;
        }
      
        .markdown p {
          margin-bottom: 1rem;
          line-height: 1.5;
        }
      
        .markdown ul {
          margin-bottom: 1rem;
          padding-left: 1.25rem;
          list-style-type: disc;
        }
      
        .markdown ol {
          margin-bottom: 1rem;
          padding-left: 1.25rem;
          list-style-type: decimal;
        }
      
        .markdown li {
          margin-bottom: 0.5rem;
        }
      
        .markdown code {
          font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
          font-size: 0.875rem;
          background-color: #f1f1f1;
          padding: 0.2rem 0.4rem;
          border-radius: 0.25rem;
        }
      </style>
      
      
</body>
</html>
